<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter - Free & Secure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1>PDF to Word</h1>
            <p class="subtitle">Convert your documents instantly. No signup, no payment.</p>
        </header>

        <div class="converter-card">
            <div class="drop-zone" id="dropZone">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                </div>
                <h2>Drop your PDF here</h2>
                <p>or <span class="browse-text">browse files</span></p>
                <input type="file" id="fileInput" accept=".pdf" hidden>
            </div>

            <div class="status-area" id="statusArea" style="display: none;">
                <div class="file-info">
                    <span class="file-name" id="fileName">document.pdf</span>
                    <button class="remove-btn" id="removeBtn">&times;</button>
                </div>
                <button class="convert-btn" id="convertBtn">Convert to Word</button>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill"></div>
                </div>
                <p class="status-text" id="statusText"></p>
            </div>
        </div>

        <footer class="footer">
            <p>Secure • Fast • Free</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
